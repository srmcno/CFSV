ComponentDefinitions:
  cmpAdminNav:
    DefinitionType: CanvasComponent
    AccessAppScope: true
    CustomProperties:
      ActiveScreen:
        PropertyKind: Input
        DisplayName: ActiveScreen
        Description: Which navigation item is currently active (Dashboard, Vehicles, Reservations, Fuel, Maintenance, Associates, Settings)
        DataType: Text
        Default: ="Dashboard"
    Properties:
      Height: =App.Height
      Width: =220
    Children:
      - recNavBackground:
          Control: Rectangle@2.3.0
          Properties:
            Fill: =varTheme.PrimaryDark
            Height: =Parent.Height
            Width: =Parent.Width
      - lblNavAppTitle:
          Control: Label@2.5.1
          Properties:
            Align: =Align.Left
            Color: =RGBA(255, 255, 255, 1)
            FontWeight: =FontWeight.Bold
            Height: =56
            PaddingLeft: =20
            Size: =16
            Text: ="CFS Vehicle Admin"
            Width: =Parent.Width
            Y: =0
      - recNavTitleDivider:
          Control: Rectangle@2.3.0
          Properties:
            Fill: =RGBA(255, 255, 255, 0.15)
            Height: =1
            Width: =Parent.Width - 24
            X: =12
            Y: =56
      - icoNavDashboard:
          Control: Icon@0.0.7
          Properties:
            Height: =20
            Icon: ="Home"
            IconColor: =RGBA(255, 255, 255, 1)
            Width: =20
            X: =20
            Y: =76
      - btnNavDashboard:
          Control: Button@0.0.45
          Properties:
            Align: =Align.Left
            Appearance: ="Transparent"
            BasePaletteColor: =If(cmpAdminNav.ActiveScreen = "Dashboard", varTheme.Primary, Color.Transparent)
            FontColor: =RGBA(255, 255, 255, 1)
            FontSize: =13
            FontWeight: =If(cmpAdminNav.ActiveScreen = "Dashboard", FontWeight.Semibold, FontWeight.Normal)
            Height: =40
            OnSelect: |-
              =Set(varActiveScreen, "Dashboard");
              Navigate(scrAdminDashboard, ScreenTransition.None)
            PaddingLeft: =48
            Text: ="Dashboard"
            Width: =Parent.Width
            Y: =68
      - icoNavVehicles:
