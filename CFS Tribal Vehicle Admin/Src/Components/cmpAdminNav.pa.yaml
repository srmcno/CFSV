# CFS Tribal Vehicle Admin — Left Sidebar Navigation Component
# Width: 220px, dark background, vertical nav buttons
# Custom Property: ActiveKey (Text) — highlights the active nav item
# ************************************************************************************************
ComponentDefinitions:
  cmpAdminNav:
    DefinitionType: CanvasComponent
    AccessAppScope: true
    CustomProperties:
      ActiveKey:
        PropertyKind: Input
        DisplayName: ActiveKey
        Description: Which nav item is active (Dashboard, Vehicles, Reservations, Fuel, Maintenance, Associates, Reports)
        DataType: Text
        Default: ="Dashboard"
    Properties:
      Height: =App.Height
      Width: =220
    Children:
      - recNavSidebarBg:
          Control: Rectangle@2.3.0
          Properties:
            Fill: =RGBA(32, 31, 30, 1)
            Height: =Parent.Height
            Width: =Parent.Width
      - lblNavAppTitle:
          Control: Label@2.5.1
          Properties:
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            FontWeight: =FontWeight.Bold
            Height: =56
            Size: =16
            Text: ="CFS Fleet Admin"
            Width: =Parent.Width
            Y: =0
      - recNavTitleDivider:
          Control: Rectangle@2.3.0
          Properties:
            Fill: =RGBA(60, 59, 58, 1)
            Height: =1
            Width: =Parent.Width - 24
            X: =12
            Y: =56
      - icoNavDashboard:
          Control: Icon@0.0.7
          Properties:
            Height: =20
            Icon: ="Home"
            IconColor: =If(cmpAdminNav.ActiveKey = "Dashboard", RGBA(255, 255, 255, 1), RGBA(200, 198, 196, 1))
            Width: =20
            X: =16
            Y: =76
      - btnNavDashboard:
          Control: Button@0.0.45
          Properties:
            Appearance: ="Transparent"
            BasePaletteColor: =If(cmpAdminNav.ActiveKey = "Dashboard", RGBA(0, 120, 212, 0.2), Color.Transparent)
            FontColor: =If(cmpAdminNav.ActiveKey = "Dashboard", RGBA(255, 255, 255, 1), RGBA(200, 198, 196, 1))
            FontWeight: =If(cmpAdminNav.ActiveKey = "Dashboard", FontWeight.Semibold, FontWeight.Normal)
            Height: =40
            OnSelect: =Navigate(scrAdminDashboard, ScreenTransition.Fade)
            Text: ="    Dashboard"
            Width: =Parent.Width - 12
            X: =6
            Y: =68
      - recNavDashboardAccent:
          Control: Rectangle@2.3.0
          Properties:
            Fill: =If(cmpAdminNav.ActiveKey = "Dashboard", RGBA(0, 120, 212, 1), Color.Transparent)
            Height: =40
            Width: =3
            X: =0
            Y: =68
      - icoNavVehicles:
