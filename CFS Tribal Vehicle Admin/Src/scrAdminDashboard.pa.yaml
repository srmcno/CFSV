Screens:
  scrAdminDashboard:
    Properties:
      Fill: =varTheme.Background
      LoadingSpinnerColor: =varTheme.Primary
      OnVisible: |-
        =Set(varActiveScreen, "Dashboard");
        Set(varNow, Now());

        // Count vehicles by status
        Set(varTotalVehicles, CountRows(CFSVehicles));
        Set(varAvailableCount, CountRows(Filter(CFSVehicles, 'Status (cr63e_status)' = 'Status (CFSVehicles)'.Available)));
        Set(varCheckedOutCount, CountRows(Filter(CFSVehicles, 'Status (cr63e_status)' = 'Status (CFSVehicles)'.'Checked Out')));
        Set(varReservedCount, CountRows(Filter(CFSVehicles, 'Status (cr63e_status)' = 'Status (CFSVehicles)'.Reserved)));
        Set(varMaintenanceCount, CountRows(Filter(CFSVehicles, 'Status (cr63e_status)' = 'Status (CFSVehicles)'.Maintenance)));

        // Pending reservations
        Set(
            varPendingResCount,
            CountRows(
                Filter(
                    'Vehicle Reservations',
                    'Status (cr63e_status)' = 'Status (Vehicle Reservations)'.Submitted
                )
            )
        );

        // Monthly fuel spend
        Set(
            varFuelSpendMonth,
            Sum(
                Filter(
                    'Fuel Transactions',
                    TransactionDateTime >= Date(Year(Today()), Month(Today()), 1) &&
                    TransactionDateTime <= Today()
                ),
                Amount
            )
        );

        // Recent activity - last 10 checkouts/checkins
        ClearCollect(
            colRecentActivity,
            FirstN(
                Sort(
                    'Vehicle Checkouts',
                    CheckedOutAt,
                    SortOrder.Descending
                ),
                10
            )
        );

        // Overdue returns - checked out with no return
        ClearCollect(
            colOverdueReturns,
            Filter(
                'Vehicle Checkouts',
                IsBlank(ReturnedAt) &&
                CheckedOutAt < Today() - 1
            )
        );

        // Vehicles needing maintenance
        ClearCollect(
            colMaintenanceAlerts,
            Filter(
                'Vehicle Maintenances',
                'Status (cr63e_status)' = 'Status (Vehicle Maintenances)'.Open ||
                'Status (cr63e_status)' = 'Status (Vehicle Maintenances)'.'In Progress'
            )
        );
    Children:
      - cmpAdminNav_Dashboard:
          Control: CanvasComponent
          ComponentName: cmpAdminNav
          Properties:
            ActiveScreen: ="Dashboard"
            Height: =Parent.Height
            Width: =220
      - cnrDashContent:
          Control: GroupContainer@1.4.0
          Variant: ManualLayout
          Properties:
            Fill: =varTheme.Background
            Height: =Parent.Height
            PaddingBottom: =0
            PaddingLeft: =0
            Width: =Parent.Width - 220
            X: =220
          Children:
            - cnrDashHeader:
                Control: GroupContainer@1.4.0
                Variant: ManualLayout
                Properties:
                  Fill: =varTheme.Surface
                  Height: =64
                  PaddingBottom: =0
                  PaddingLeft: =0
                  Width: =Parent.Width
                Children:
                  - lblDashTitle:
                      Control: Label@2.5.1
                      Properties:
                        Color: =varTheme.TextPrimary
                        FontWeight: =FontWeight.Bold
                        Height: =32
                        PaddingLeft: =8
                        Size: =20
                        Text: ="Fleet Dashboard"
                        Width: =400
                        X: =24
                        Y: =8
                  - lblDashSubtitle:
                      Control: Label@2.5.1
                      Properties:
                        Color: =varTheme.TextSecondary
                        Height: =20
                        PaddingLeft: =8
                        Size: =12
                        Text: ="Welcome, " & varUserDisplayName & "  |  " & Text(Now(), "dddd, mmmm d, yyyy")
                        Width: =500
                        X: =24
                        Y: =38
                  - lblDashRefresh:
                      Control: Label@2.5.1
                      Properties:
                        Align: =Align.Right
                        Color: =varTheme.TextSecondary
                        Height: =20
                        Size: =10
                        Text: ="Last refreshed: " & Text(varNow, "h:mm AM/PM")
                        Width: =200
                        X: =Parent.Width - 224
                        Y: =22
            - cnrDashScrollable:
                Control: GroupContainer@1.4.0
                Variant: AutoLayout
                Properties:
                  Fill: =Color.Transparent
                  Height: =Parent.Height - 64
                  LayoutDirection: =LayoutDirection.Vertical
                  LayoutGap: =16
                  LayoutOverflowY: =LayoutOverflow.Scroll
                  PaddingBottom: =24
                  PaddingLeft: =24
                  PaddingRight: =24
                  PaddingTop: =24
                  Width: =Parent.Width
                  Y: =64
                Children:
                  - cnrKPIRow:
