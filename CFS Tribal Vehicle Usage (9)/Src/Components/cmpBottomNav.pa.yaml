            - lblTabGas:
                Control: Label@2.5.1
                Properties:
                  Align: =Align.Center
                  Color: =If(cmpBottomNav.ActiveKey = "Gas", varTheme.Primary, varTheme.TextTertiary)
                  FontWeight: =If(cmpBottomNav.ActiveKey = "Gas", FontWeight.Semibold, FontWeight.Normal)
                  Height: =16
