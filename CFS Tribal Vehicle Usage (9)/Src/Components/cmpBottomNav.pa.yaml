ComponentDefinitions:
  cmpBottomNav:
    DefinitionType: CanvasComponent
    AccessAppScope: true
    CustomProperties:
      ActiveKey:
        PropertyKind: Input
        DisplayName: ActiveKey
        Description: Which nav tab is active (Home, Vehicles, Reserve, Gas, More)
        DataType: Text
        Default: =""
    Properties:
      Height: =72
      Width: =App.Width
    Children:
      - recNavBg:
          Control: Rectangle@2.3.0
          Properties:
            BorderStyle: =BorderStyle.None
            Fill: =varTheme.Surface
            Height: =Parent.Height
            Width: =Parent.Width
      - recNavTopBorder:
          Control: Rectangle@2.3.0
          Properties:
            Fill: =varTheme.BorderLight
            Height: =1
            Width: =Parent.Width
      # ── Tab: Home ──
      - cnrTabHome:
          Control: GroupContainer@1.4.0
          Variant: ManualLayout
          Properties:
            Fill: =Color.Transparent
            Height: =Parent.Height - 4
            PaddingBottom: =0.00
            PaddingLeft: =0.00
            Width: =Parent.Width / 5
            Y: =4
          Children:
            - recActiveHome:
                Control: Rectangle@2.3.0
                Properties:
                  Fill: =If(cmpBottomNav.ActiveKey = "Home", varTheme.Primary, Color.Transparent)
                  Height: =3
                  RadiusBottomLeft: =2
                  RadiusBottomRight: =2
                  Width: =28
                  X: =(Parent.Width - 28) / 2
            - icoHome:
                Control: Icon@0.0.7
                Properties:
                  Height: =26
                  Icon: ="Home"
                  IconColor: =If(cmpBottomNav.ActiveKey = "Home", varTheme.Primary, varTheme.TextTertiary)
                  Width: =26
                  X: =(Parent.Width - 26) / 2
                  Y: =8
            - lblTabHome:
                Control: Label@2.5.1
                Properties:
                  Align: =Align.Center
                  Color: =If(cmpBottomNav.ActiveKey = "Home", varTheme.Primary, varTheme.TextTertiary)
                  FontWeight: =If(cmpBottomNav.ActiveKey = "Home", FontWeight.Semibold, FontWeight.Normal)
                  Height: =16
                  Size: =10
                  Text: ="Home"
                  Width: =Parent.Width
                  Y: =36
            - btnTapHome:
                Control: Button@0.0.45
                Properties:
                  Appearance: ="Transparent"
                  BasePaletteColor: =Color.Transparent
                  FontColor: =Color.Transparent
                  Height: =Parent.Height
                  OnSelect: =Navigate(scrHome, ScreenTransition.Fade)
                  Text: =""
                  Width: =Parent.Width
      # ── Tab: Vehicles ──
      - cnrTabVehicles:
          Control: GroupContainer@1.4.0
          Variant: ManualLayout
          Properties:
            Fill: =Color.Transparent
            Height: =Parent.Height - 4
            PaddingBottom: =0.00
            PaddingLeft: =0.00
            Width: =Parent.Width / 5
            X: =Parent.Width / 5
            Y: =4
          Children:
            - recActiveVehicles:
                Control: Rectangle@2.3.0
                Properties:
                  Fill: =If(cmpBottomNav.ActiveKey = "Vehicles", varTheme.Primary, Color.Transparent)
                  Height: =3
                  RadiusBottomLeft: =2
                  RadiusBottomRight: =2
                  Width: =28
                  X: =(Parent.Width - 28) / 2
            - icoVehicles:
                Control: Icon@0.0.7
                Properties:
                  Height: =26
                  Icon: ="Cars"
                  IconColor: =If(cmpBottomNav.ActiveKey = "Vehicles", varTheme.Primary, varTheme.TextTertiary)
                  Width: =26
                  X: =(Parent.Width - 26) / 2
                  Y: =8
            - lblTabVehicles:
                Control: Label@2.5.1
                Properties:
                  Align: =Align.Center
                  Color: =If(cmpBottomNav.ActiveKey = "Vehicles", varTheme.Primary, varTheme.TextTertiary)
                  FontWeight: =If(cmpBottomNav.ActiveKey = "Vehicles", FontWeight.Semibold, FontWeight.Normal)
                  Height: =16
                  Size: =10
                  Text: ="Fleet"
                  Width: =Parent.Width
                  Y: =36
            - btnTapVehicles:
                Control: Button@0.0.45
                Properties:
                  Appearance: ="Transparent"
                  BasePaletteColor: =Color.Transparent
                  FontColor: =Color.Transparent
                  Height: =Parent.Height
                  OnSelect: =Navigate(scrVehicleList, ScreenTransition.Fade)
                  Text: =""
                  Width: =Parent.Width
      # ── Tab: Reserve ──
      - cnrTabReserve:
          Control: GroupContainer@1.4.0
          Variant: ManualLayout
          Properties:
            Fill: =Color.Transparent
            Height: =Parent.Height - 4
            PaddingBottom: =0.00
            PaddingLeft: =0.00
            Width: =Parent.Width / 5
            X: =(Parent.Width / 5) * 2
            Y: =4
          Children:
            - recActiveReserve:
                Control: Rectangle@2.3.0
                Properties:
                  Fill: =If(cmpBottomNav.ActiveKey = "Reserve", varTheme.Primary, Color.Transparent)
                  Height: =3
                  RadiusBottomLeft: =2
                  RadiusBottomRight: =2
                  Width: =28
                  X: =(Parent.Width - 28) / 2
            - icoReserve:
                Control: Icon@0.0.7
                Properties:
                  Height: =26
                  Icon: ="Calendar"
                  IconColor: =If(cmpBottomNav.ActiveKey = "Reserve", varTheme.Primary, varTheme.TextTertiary)
                  Width: =26
                  X: =(Parent.Width - 26) / 2
                  Y: =8
            - lblTabReserve:
                Control: Label@2.5.1
                Properties:
                  Align: =Align.Center
                  Color: =If(cmpBottomNav.ActiveKey = "Reserve", varTheme.Primary, varTheme.TextTertiary)
                  FontWeight: =If(cmpBottomNav.ActiveKey = "Reserve", FontWeight.Semibold, FontWeight.Normal)
                  Height: =16
                  Size: =10
                  Text: ="Reserve"
                  Width: =Parent.Width
                  Y: =36
            - btnTapReserve:
                Control: Button@0.0.45
                Properties:
                  Appearance: ="Transparent"
                  BasePaletteColor: =Color.Transparent
                  FontColor: =Color.Transparent
                  Height: =Parent.Height
                  OnSelect: |-
                    =Set(varIsNewReservation, true);
                    Set(varSelectedVehicle, Blank());
                    Navigate(scrReservation, ScreenTransition.Fade)
                  Text: =""
                  Width: =Parent.Width
      # ── Tab: Gas ──
      - cnrTabGas:
          Control: GroupContainer@1.4.0
          Variant: ManualLayout
          Properties:
            Fill: =Color.Transparent
            Height: =Parent.Height - 4
            PaddingBottom: =0.00
            PaddingLeft: =0.00
            Width: =Parent.Width / 5
            X: =(Parent.Width / 5) * 3
            Y: =4
          Children:
            - recActiveGas:
                Control: Rectangle@2.3.0
                Properties:
                  Fill: =If(cmpBottomNav.ActiveKey = "Gas", varTheme.Primary, Color.Transparent)
                  Height: =3
                  RadiusBottomLeft: =2
                  RadiusBottomRight: =2
                  Width: =28
                  X: =(Parent.Width - 28) / 2
            - icoGas:
                Control: Icon@0.0.7
                Properties:
                  Height: =26
                  Icon: ="Money"
                  IconColor: =If(cmpBottomNav.ActiveKey = "Gas", varTheme.Primary, varTheme.TextTertiary)
                  Width: =26
                  X: =(Parent.Width - 26) / 2
