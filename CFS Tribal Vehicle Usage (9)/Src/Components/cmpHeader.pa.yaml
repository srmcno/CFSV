ComponentDefinitions:
  cmpHeader:
    DefinitionType: CanvasComponent
    AccessAppScope: true
    CustomProperties:
      ShowBackBtn:
        PropertyKind: Input
        DisplayName: ShowBackBtn
        Description: Whether to show the back navigation button
        DataType: Boolean
        Default: =false
      SubTitle:
        PropertyKind: Input
        DisplayName: SubTitle
        Description: Secondary text below the title
        DataType: Text
        Default: =""
      Title:
        PropertyKind: Input
        DisplayName: Title
        Description: Primary heading text
        DataType: Text
        Default: =""
    Properties:
      Height: =84
      Width: =App.Width
    Children:
      - recHeaderBg:
          Control: Rectangle@2.3.0
          Properties:
            BorderStyle: =BorderStyle.None
            Fill: =varTheme.Surface
            Height: =Parent.Height
            Width: =Parent.Width
      - recHeaderBottomBorder:
          Control: Rectangle@2.3.0
          Properties:
            Fill: =varTheme.BorderLight
            Height: =1
            Width: =Parent.Width
            Y: =Parent.Height - 1
      - icoBack:
          Control: Classic/Icon@2.5.0
          Properties:
            BorderColor: =RGBA(0, 0, 0, 0)
            Color: =varTheme.Primary
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(200, 200, 200, 1)
            DisabledFill: =RGBA(0, 0, 0, 0)
            Height: =44
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =varTheme.PrimaryDark
            HoverFill: =varTheme.PrimaryBg
            Icon: =Icon.BackArrow
            OnSelect: =Back()
            PaddingBottom: =8
            PaddingLeft: =8
            PaddingRight: =8
            PaddingTop: =8
            PressedBorderColor: =RGBA(0, 0, 0, 0)
            PressedColor: =varTheme.PrimaryDark
            PressedFill: =varTheme.PrimaryLight
            Visible: =cmpHeader.ShowBackBtn
            Width: =44
            X: =8
            Y: =20
      - lblTitle:
          Control: Label@2.5.1
          Properties:
            Color: =varTheme.TextPrimary
            FontWeight: =FontWeight.Bold
            Height: =30
            Size: =If(Parent.Width < 400, 16, 20)
            Text: =cmpHeader.Title
            Width: =Parent.Width - If(cmpHeader.ShowBackBtn, 72, 20) - 16
            X: =If(cmpHeader.ShowBackBtn, 56, 20)
            Y: =If(IsBlank(cmpHeader.SubTitle), 27, 16)
      - lblSubTitle:
          Control: Label@2.5.1
          Properties:
            Color: =varTheme.TextSecondary
            Height: =20
            Size: =12
            Text: =cmpHeader.SubTitle
            Visible: =!IsBlank(cmpHeader.SubTitle)
            Width: =lblTitle.Width
            X: =lblTitle.X
            Y: =46
