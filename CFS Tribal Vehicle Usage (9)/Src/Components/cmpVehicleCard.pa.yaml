ComponentDefinitions:
  cmpVehicleCard:
    DefinitionType: CanvasComponent
    AccessAppScope: true
    CustomProperties:
      MetaInfo:
        PropertyKind: Input
        DisplayName: MetaInfo
        Description: Year make model tag line
        DataType: Text
        Default: =""
      StatusColor:
        PropertyKind: Input
        DisplayName: StatusColor
        Description: Color for status indicator
        DataType: Color
        Default: =RGBA(108, 117, 125, 1)
      StatusText:
        PropertyKind: Input
        DisplayName: StatusText
        Description: Status label text
        DataType: Text
        Default: =""
      VehicleName:
        PropertyKind: Input
        DisplayName: VehicleName
        Description: Display name of the vehicle
        DataType: Text
        Default: =""
      LocationText:
        PropertyKind: Input
        DisplayName: LocationText
        Description: Location / office assignment
        DataType: Text
        Default: =""
    Properties:
      Height: =92
      Width: =App.Width - 32
    Children:
      - recCardBg:
          Control: Rectangle@2.3.0
          Properties:
            Fill: =varTheme.Surface
            Height: =Parent.Height
            RadiusBottomLeft: =14
            RadiusBottomRight: =14
            RadiusTopLeft: =14
            RadiusTopRight: =14
            Width: =Parent.Width
      - recStatusBar:
          Control: Rectangle@2.3.0
          Properties:
            Fill: =cmpVehicleCard.StatusColor
            Height: =Parent.Height - 8
            RadiusBottomLeft: =14
            RadiusTopLeft: =14
            Width: =6
            Y: =4
      - lblVehicleName_1:
          Control: Label@2.5.1
          Properties:
            Color: =varTheme.TextPrimary
            FontWeight: =FontWeight.Bold
            Height: =26
            Size: =15
            Text: =cmpVehicleCard.VehicleName
            Width: =Parent.Width - 120
            X: =20
            Y: =12
      - lblMetaInfo:
          Control: Label@2.5.1
          Properties:
            Color: =varTheme.TextSecondary
            Height: =20
            Size: =12
            Text: =cmpVehicleCard.MetaInfo
            Width: =Parent.Width - 120
            X: =20
            Y: =38
      - lblLocationInfo:
          Control: Label@2.5.1
          Properties:
            Color: =varTheme.TextTertiary
            Height: =18
            Size: =11
            Text: =cmpVehicleCard.LocationText
            Visible: =!IsBlank(cmpVehicleCard.LocationText)
            Width: =Parent.Width - 120
            X: =20
            Y: =58
      - cnrStatusBadge:
          Control: GroupContainer@1.4.0
          Variant: ManualLayout
          Properties:
            Fill: =ColorFade(cmpVehicleCard.StatusColor, 85%)
            Height: =24
            PaddingBottom: =0.00
            PaddingLeft: =0.00
            RadiusBottomLeft: =12
            RadiusBottomRight: =12
            RadiusTopLeft: =12
            RadiusTopRight: =12
            Width: =lblStatusText.Width + 20
            X: =Parent.Width - Self.Width - 16
            Y: =12
          Children:
            - lblStatusText:
                Control: Label@2.5.1
                Properties:
                  Align: =Align.Center
                  Color: =cmpVehicleCard.StatusColor
                  FontWeight: =FontWeight.Semibold
                  Height: =Parent.Height
                  Size: =10
                  Text: =Upper(cmpVehicleCard.StatusText)
                  Width: =If(Len(cmpVehicleCard.StatusText) > 8, 80, 64)
                  X: =10
      - icoChevron:
          Control: Icon@0.0.7
          Properties:
            Height: =18
            Icon: ="ChevronRight"
            IconColor: =varTheme.TextTertiary
            Width: =18
            X: =Parent.Width - 28
            Y: =(Parent.Height - 18) / 2
